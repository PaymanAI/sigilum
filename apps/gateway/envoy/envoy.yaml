static_resources:
  listeners:
    - name: ingress_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 38000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                upgrade_configs:
                  - upgrade_type: websocket
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: gateway
                      domains: ["*"]
                      routes:
                        - match:
                            path: "/health"
                          route:
                            cluster: sigilum_gateway_http
                        - match:
                            prefix: "/api/admin/"
                          route:
                            cluster: sigilum_gateway_http
                        - match:
                            prefix: "/proxy/"
                          route:
                            cluster: sigilum_gateway_http
                        - match:
                            prefix: "/slack"
                          route:
                            cluster: sigilum_gateway_http
                        - match:
                            prefix: "/"
                          route:
                            cluster: sigilum_gateway_http
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: sigilum_gateway_http
      connect_timeout: 2s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: sigilum_gateway_http
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: sigilum-gateway
                      port_value: 38100

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 38200
